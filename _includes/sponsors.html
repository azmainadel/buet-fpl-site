{% if site.data.settings.sponsor-items %}
<!-- sponsor -->
<section class="section bg-primary position-relative testimonial-bg-shapes">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title text-white mb-5">Sponsors</h2>
      </div>
      <div class="col-lg-10 mx-auto testimonial-slider">
        {% for sponsor-item in site.data.settings.sponsor-items %}
        <!-- slider-item -->
        <div class="text-center testimonial-content">
          <h4 class="text-light mb-4">{{ sponsor-item.designation }}</h4>
          <img class="img-fluid mb-4 d-inline-block" src="{{ site.baseurl }}/{{ sponsor-item.image }}"
            alt="{{ sponsor-item.name }}">
          <h3 class="text-white">{{ sponsor-item.name }}</h3>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <!-- bg shapes -->
  <img src="{{ site.baseurl }}/assets/images/backgrounds/map.png" alt="map" class="img-fluid bg-map">
</section>
<!-- /sponsor -->
{% endif %}
